<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>PizzaBoys:List</title>
</head>
<body>
<div>
    <main>
        <!-- Attributi: pizzaList(List<Pizza>) -->
        <div class="container">
            <h1 class="text-center mb-3">Queste sono le nostre pizze</h1>
            <hr>
            <h3>Pizza List</h3>
            <hr>
            <div class="row mb-3">
                <form th:action="@{/home/pizzaList}" class="col-12 " method="get"
                      id="search-pizza">
                    <div class="input-group">
                        <input class="form-control" type="text" name="nameFind" id="nameFind"
                               placeholder="Cerca la tua pizza per nome" th:value="${param.nameFind}">
                        <input class="form-control" type="number" name="numberFind" id="numberFind"
                               placeholder="Inserisci il max prezzo(8,50)" th:value="${param.numberFind}" step="any">
                        <button class="btn btn-primary" type="submit">Cerca</button>
                    </div>
                </form>
            </div>
            <div class="alert alert-info" th:if="${pizzaList.size() == 0}">The list is empty</div>
            <table class="table bg-light" th:unless="${pizzaList.size() == 0}">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pizza : ${pizzaList}">
                    <td th:text="${pizza.name}"></td>
                    <td th:text="${pizza.description}"></td>
                    <td th:text="${pizza.price + '$'}"></td>
                    <td>
                        <a class="btn btn-primary"
                           th:href="@{/home/pizzaList/details/{name}(name=${pizza.name})}">Dettagli</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row m-3 justify-content-center">
            <div class="text-center col-4">
                <a class="btn btn-primary" th:href="@{/home}">Ritorna alla home</a>
            </div>
            <div class="text-center col-4">
                <a class="btn btn-primary" th:href="@{/home/pizzaList/create}">Crea la tua Pizza</a>
            </div>
        </div>

    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
