<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PizzaBoys:ModificaOfferta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container card bg-light">
    <div class="col-12 text-center">
        <h1>Aggiungi offerta</h1>
        <hr>
    </div>
    <div class="row input-group">
        <form th:action="@{/home/offerta/edit/{id}(id=${offerta.id})}" method="post"
              class="row justify-content-center gy-3" id="edit_offerta"
              th:object="${offerta}">
            <div class="col-md-6 col-12">
                <label for="startDate" class="form-label">Data Inizio</label>
                <input id="startDate" type="date" class="from-control" th:field="*{startDate}"
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <label for="endDate" class="form-label">Data Fine</label>
                <input id="endDate" type="date" class="from-control" th:field="*{endDate}"
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('endDate')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12 col-12">
                <label for="title" class="form-label text-center">Titolo</label>
                <textarea id="title" cols="6" rows="3" class="form-control" th:field="*{title}"
                          th:errorClass="is-invalid"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-4 text-center pb-3">
                <button class="btn btn-primary" type="submit">Modifica</button>
            </div>
            <div class="col-4 pb-3">
                <a class="btn btn-primary"
                   th:href="@{/home/pizzaList/details/{name}(name=${offerta.getPizza().getName()})}">Torna ai dettagli
                </a>
            </div>
            <input type="hidden" th:field="*{pizza}">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
