<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PizzaBoys:ListIngredients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container card">
    <h1>Ingredienti</h1>
    <hr>
    <div class="alert alert-info" th:if="${ingredienteList.size() == 0}">The list is empty</div>
    <table class="table bg-light" th:unless="${ingredienteList.size() == 0}">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ing : ${ingredienteList}">
            <td th:text="${ing.id}"></td>
            <td th:text="${ing.name}"></td>
            <td>
                <a th:href="@{/home/Ingredients/edit/{id}(id=${ing.id})}" class="btn btn-primary">Modifica</a>
            </td>
            <td>
                <form th:action="@{/home/Ingredients/delete/{id}(id=${ing.id})}"
                      method="post">
                    <button type="submit" class="btn btn-primary">Elimina</button>

                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row m-3 justify-content-center">
        <div class="col-4 text-center">
            <a th:href="@{/home}" class="btn btn-primary">Torna alla home</a>
        </div>
        <div class="col-4 text-center">
            <a th:href="@{/home/Ingredients/create}" class="btn btn-primary">Aggiungi
                Ingrediente</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
